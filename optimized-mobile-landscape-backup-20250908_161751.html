  radioOptionsPortrait.forEach(option => {
    option.addEventListener('click', function() {
      // Remove active class from all portrait options
      radioOptionsPortrait.forEach(opt => {
        opt.classList.remove('border-purple-600', 'bg-gray-50');
        opt.classList.add('border-gray-200');
      });

      this.classList.add('border-purple-600', 'bg-gray-50');

      if (radio) radio.checked = true;
    });
  });

      if (radio) radio.checked = true;
    });
  });

  function validateForm(isLandscape = false) {
    const suffix = isLandscape ? '-landscape' : '-portrait';

    const dropoffInput = document.getElementById('dropoff-location' + suffix);
    
    if (!pickupInput || !pickupInput.value.trim()) {

      if (pickupInput) pickupInput.focus();

      return false;
    }

      // Determine if this is landscape or portrait based on button context
      const isLandscape = this.closest('.hidden.landscape\\:block') !== null;
      
      if (validateForm(isLandscape)) {
        console.log('Form validated successfully for', isLandscape ? 'landscape' : 'portrait', 'layout');
        
        // Sync data between layouts if needed
        syncFormData(isLandscape);
        
        // Add your form submission logic here
        // For example: window.location.href = '/search-results';
      }
    });
  });
  
  // Sync form data between portrait and landscape layouts
  function syncFormData(fromLandscape) {
    const sourcePrefix = fromLandscape ? '-landscape' : '-portrait';
    const targetPrefix = fromLandscape ? '-portrait' : '-landscape';
    
    const fieldsToSync = [
      'pickup-location',
      'dropoff-location',
      'outbound-date',
      'return-date',
      'outbound-flight',
      'return-flight',
      'travellers'
    ];
    
    fieldsToSync.forEach(field => {
      const sourceField = document.getElementById(field + sourcePrefix);
      const targetField = document.getElementById(field + targetPrefix);
      
      if (sourceField && targetField && sourceField.value) {
        targetField.value = sourceField.value;
      }
    });
    
    // Sync radio buttons
    const sourceRadio = document.querySelector(`input[name="transferType${fromLandscape ? 'Landscape' : ''}}"]:checked`);
    const targetRadioName = fromLandscape ? 'transferType' : 'transferTypeLandscape';
    
    if (sourceRadio) {
      const isAirport = sourceRadio.id.includes('airport');
      const targetRadio = document.querySelector(`input[name="${targetRadioName}"][id*="${isAirport ? 'airport' : 'hotel'}"]`);
      if (targetRadio) {
        targetRadio.checked = true;
        // Trigger visual update
        targetRadio.closest('.radio-option-portrait, .radio-option-landscape').click();
      }
    }
  }
  
  // Auto-sync on input changes
  const allInputs = document.querySelectorAll('input, select');
  allInputs.forEach(input => {
    input.addEventListener('change', function() {
      // Debounce the sync to avoid excessive calls
      clearTimeout(this.syncTimeout);
      this.syncTimeout = setTimeout(() => {
        const isLandscape = this.id.includes('-landscape');
        syncFormData(isLandscape);
      }, 300);
    });
  });
});
